<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-dark">
        <div class="container" data-bs-theme="dark">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="bg-dark text-light justify-content-center align-items-center text-center"
                        data-bs-theme="dark">
                        <h1>Hello, world!</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form id="login" name="login" method="post">
                                <div class="form-group mb-3">
                                    <!--<label for="username">Username</label>-->
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <!--<label for="password">Password</label>-->
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter password">
                                </div>
                                <div class="row">
                                    <div class="col-6 pt-3 text-center">
                                        <button type="submit" class="btn btn-secondary">Login</button>
                                    </div>
                                    <div class="col-6 pt-3 text-center">
                                        <button type="button" class="btn btn-secondary text-light"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!-- Modal -->
                            <form id="register" name="register" method="POST">
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div
                                        class="vh-100 d-flex align-items-center justify-content-center text-align-center">
                                        <div class="modal-dialog min-height">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register new
                                                        account</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container">
                                                        <div class="row mb-3">
                                                            <div class="col-6"><input type="text" placeholder="Name"
                                                                    id="name" />
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col-6"><input type="text" placeholder="Email"
                                                                    id="email" />
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col-6"><input type="text" placeholder="Password"
                                                                    id="password" />
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-6"><input type="text"
                                                                    placeholder="Confirm password"
                                                                    id="passwordConfirm" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="modal-footer text-center align-items-center justify-content-center">
                                                    <!-- <button type="button" class="btn btn-light"
                                                        data-bs-dismiss="modal">Cancel</button> -->
                                                    <button type="submit" class="btn btn-secondary"
                                                        name="register">Register</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form> <!-- epic -->
                        </div>
                    </div>
                    <div class="container text-secondary text-center justify-content-center align-items-center">
                        <span id="response"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('login').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the form input values
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                document.getElementById('response').innerText = "";

                // Create the request payload
                var data = {
                    username: username,
                    password: password
                };

                // Make the HTTP request to the login endpoint
                // fetch(`http://test23.somee.com/publish/Account/Login`, { // not ideal ?username=${username}&password=${password} // 
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     body: JSON.stringify(data)
                // })
                // Create the URL with the query parameters
                var url = 'http://test23.somee.com/publish/Account/Login?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);

                // Make the HTTP request to the API
                fetch(url, { method: "POST" })
                    .then(function (response) {
                        if (response.ok) {
                            // delay, response text, redirect?
                            console.log("LOGIN SUCCESSFUL");
                            //document.getElementById('response').innerText = toString(response);
                            responseText = response.text();
                            //console.log(data);
                            //console.log(response.statusText);
                            //console.log(responseText);
                            setTimeout(function () {
                                //window.location.href = "http://daliborg.8u.cz/Chatrum";
                            }, 1000);
                            return responseText;
                        } else {
                            // Handle error response
                            console.log("LOGIN FAILED");
                            responseText = response.text();
                            document.getElementById('response').innerText = responseText
                            console.log(responseText);
                            throw new Error('Error: ' + response.status);
                        }
                    })
                    .then(function (data) {
                        // Handle the response data
                        console.log(data);
                        document.getElementById('response').innerText = data;
                    })
                    .catch(function (error) {
                        // Handle any network or other errors
                        console.error(error);
                        document.getElementById('response').innerText = error;
                    });
            });
        });


        // register click, az potom tohle
        document.getElementById('register').addEventListener('submit', function (event) {

            // Get the form input values

            // Create the request payload
            var data = {

            // Make the HTTP request to the login endpoint
            fetch(`http://test23.somee.com/publish/Account/Register`, { // not ideal ?username=${username}&password=${password}
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

                .then(function (response) {
                    if (response.ok) {
                        console.log("REGISTRATION SUCCESSFUL");
                        document.getElementById('response').innerText = toString(response);
                        console.log(toString(response));

                    } else {
                        console.log("REGISTRATION FAILED");
                        //document.getElementById('response').innerText = toString(response);
                        // Login failed
                        // Handle the error and display an appropriate message to the user
                    }
                })
                .then(function (data) {
                    // Handle the response data
                    console.log(data);
                    document.getElementById('response').innerText = data;
                })

    </script>
</body>

</html>
