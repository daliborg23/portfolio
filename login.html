<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-dark">
        <div class="container" data-bs-theme="dark">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="bg-dark text-light justify-content-center align-items-center text-center" data-bs-theme="dark">
                        <h1>Hello, world!</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form name="login" method="post">
                                <div class="form-group mb-3">
                                    <!--<label for="username">Username</label>-->
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <!--<label for="password">Password</label>-->
                                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                                </div>
                                <div class="row">
                                    <div class="col-6 pt-3 text-center">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                    <div class="col-6 pt-3 text-center">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!-- Modal -->
                            <form name="register" method="post">
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="vh-100 d-flex align-items-center justify-content-center text-align-center">
                                        <div class="modal-dialog min-height">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register new account</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-6"><input type="text" placeholder="Name" /></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-6"><input type="text" placeholder="Email" /></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-6"><input type="text" placeholder="Password" /></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-6"><input type="text" placeholder="Confirm password" /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer text-center align-items-center justify-content-center">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-primary" name="register">Register</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Create the request payload
            var data = {
                username: username,
                password: password
            };

            // Make the HTTP request to the login endpoint
            fetch('/Account/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(function (response) {
                    if (response.ok) {
                        console.log("LOGIN SUCCESSFUL");
                        // Login successful
                        // Redirect the user or perform other actions
                    } else {
                        console.log("LOGIN FAILED");
                        // Login failed
                        // Handle the error and display an appropriate message to the user
                    }
                })
                .catch(function (error) {
                    // Handle any network or other errors
                });
        });
    </script>
</body>
</html>
