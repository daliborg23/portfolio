<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-dark">
        <h6 class="text-secondary position-absolute top-0 start-50 translate-middle-x">For testing purposes, use
            Username: testtesttest666 /
            Password:
            testtesttest666^Y
        </h6>
        <div class="container" data-bs-theme="dark">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="bg-dark text-light justify-content-center align-items-center text-center"
                        data-bs-theme="dark">
                        <h1>Hello, world!</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form id="login" name="login" method="post">
                                <div class="form-group mb-3">
                                    <!--<label for="username">Username</label>-->
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <!--<label for="password">Password</label>-->
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter password">
                                </div>
                                <div class="row">
                                    <div class="col-6 pt-3 text-center">
                                        <button type="submit" class="btn btn-secondary">Login</button>
                                    </div>
                                    <div class="col-6 pt-3 text-center">
                                        <button type="button" class="btn btn-secondary text-light"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!-- Modal -->
                            <form id="register" name="register" method="POST">
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div
                                        class="vh-100 d-flex align-items-center justify-content-center text-align-center">
                                        <div class="modal-dialog min-height">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register new
                                                        account</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container">
                                                        <div class="row mb-3">
                                                            <div class="col-6"><input type="text" placeholder="Name"
                                                                    id="usernameReg" />
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col-6"><input type="text" placeholder="Email"
                                                                    id="emailReg" />
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col-6"><input type="text" placeholder="Password"
                                                                    id="passwordReg" />
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-6"><input type="text"
                                                                    placeholder="Confirm password"
                                                                    id="confirmPasswordReg" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="modal-footer text-center align-items-center justify-content-center">
                                                    <!-- <button type="button" class="btn btn-light"
                                                        data-bs-dismiss="modal">Cancel</button> -->
                                                    <button type="submit" class="btn btn-secondary"
                                                        name="register">Register</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form> <!-- epic -->
                        </div>
                    </div>
                    <div
                        class="container text-secondary text-center justify-content-center align-items-center text-break">
                        <p id="response"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('login').addEventListener('submit', function (event) {
                event.preventDefault();

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                document.getElementById('response').innerText = "";

                var data = {
                    name: username,
                    password: password
                };

                // Make the HTTP request to the login endpoint
                // fetch(`http://test23.somee.com/publish/Account/Login`, { // not ideal ?username=${username}&password=${password} // musim predelat vstup dat na json ze stringu
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     body: JSON.stringify(data)
                // })

                // tady bych mel spis posilat json, a proc je to post ale stejne to posila jako get?
                //var url = 'https://localhost:7251/Account/Login';
                //var url = 'http://test23.somee.com/publish/Account/Login'; //?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password); 
                var url = 'https://test23.somee.com/publish/Account/Login';
                //var url = 'https://localhost:7251/Account/Login';

                fetch(url, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(function (response) {
                        if (response.ok) {
                            console.log("LOGIN SUCCESSFUL");
                            document.getElementById('response').innerText = response.statusText;
                            setTimeout(function () {
                                //window.location.href = "http://daliborg.8u.cz/Chatrum";
                                window.location.href = "Chatrum/index.html";
                            }, 1000);
                            return response.json(); // ?
                        } else {
                            console.log("LOGIN FAILED");
                            responseText = response.text();
                            console.log(responseText);
                            throw new Error('Error: ' + response.status);
                        }
                    })
                    .then(function (data) {
                        sessionStorage.setItem('token', data.token);
                        console.log(data);
                        //document.getElementById('response').innerText = data.token;
                    })
                    .catch(function (error) {
                        console.error(error);
                        document.getElementById('response').innerText = error;
                    });
            });
        });


        // register click, az potom tohle
        document.getElementById('register').addEventListener('submit', function (event) {
            event.preventDefault();

            var usernameReg = document.getElementById('usernameReg').value;
            var emailReg = document.getElementById('emailReg').value;
            var passwordReg = document.getElementById('passwordReg').value;
            var confirmPasswordReg = document.getElementById('confirmPasswordReg').value;

            var data0 = {
                name: usernameReg,
                email: emailReg,
                password: passwordReg,
                confirmPassword: confirmPasswordReg
            };

            var urlReg = "https://test23.somee.com/publish/Account/Register";
            //var urlReg = "https://localhost:7251/Account/Register"
            fetch(urlReg, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data0)
            })
                .then(function (response) {
                    if (response.ok) {
                        console.log("REGISTRATION SUCCESSFUL");
                        //window.location.href = "http://daliborg.8u.cz/Chatrum";
                        return response.json();
                    } else {
                        console.log("REGISTRATION FAILED");
                        throw new Error(response.textContent);
                    }
                })
                .then(function (data) {
                    console.log(data);
                    console.log(data.succeeded);
                    console.log(data.errors);
                    const errorList = document.getElementById("response");
                    errorList.innerHTML = '';
                    data.errors.forEach(function (error) {
                        const listItem = document.createElement("li");
                        listItem.textContent = error.description;
                        errorList.appendChild(listItem);
                    });
                    //document.getElementById('response').innerText = data.errors;
                })
                .catch(function (error) {
                    console.log(error);
                    document.getElementById('response').innerText = error;
                });
        });
    </script>
</body>

</html>
